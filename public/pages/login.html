<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="shortcut icon" href="../assets/svgs/seafav.svg" type="image/x-icon">
    <link rel="stylesheet" href="../assets/scss/tailwind.css">
</head>
<body>
    <section class="w-full h-full mx-auto">
        <div class="min-h-screen py-6 lg:py-12 items-center bg-gradient-to-br from-primary-blue via-primary-blue/70 to-primary-blue/50">
            <div class="relative mx-auto px-4">
                <div class="flex flex-col lg:flex-row lg:w-8/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden">
                    <div class="login-bg bg-cover w-full lg:w-1/2 flex flex-col px-12 py-12">
                        <h1 class="text-white text-heading-2 font-bold">Selamat datang</h1>
                        <div>
                            <p class="text-white">Let's Navigate Your Future.</p>
                        </div>
                    </div>
                    <div class="w-full lg:w-1/2 px-8 py-8">

                        <img src="../assets/svgs/sea-education.svg" alt="logo" class="items-center mb-2" width="80px">

                        <h2 class="text-heading-3 font-bold">Masuk</h2>
                        
                        <p class="mb-3">Senang melihat anda kembali</p>

                        <div class="grid grid-cols-6 gap-2">

                            <!-- Email -->
                            <div class="col-span-6 lg:col-span-6">
                                <label for="last-name" class="block mb-1 font-medium text-gray-700 text-md">Email</label>
                                <input placeholder="example@mail.com" type="email" name="last-name" id="last-name" autocomplete="last-name"
                                    class="block w-full mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>

                            <!-- Password -->
                            <div class="col-span-6 lg:col-span-6">
                                <label for="Password" class="block mb-1 font-medium text-gray-700 text-md">Password</label>
                                <input placeholder="Password" type="password" name="password" id="password" autocomplete="last-name"
                                    class="block w-full mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>

                            <!-- Terms and Conds -->
                            <div class="mt-2 col-span-6 lg:col-span-3">
                                <input type="checkbox" name="" id="" class="rounded-sm border-blue-30 focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                                <span class="text-heading-5">
                                    Remember me
                                </span>
                            </div>

                            <div class="mt-2 col-span-6 lg:col-span-3 text-right">
                                <span class="text-heading-5 items-end"><a href="
                                    #">Lupa Password</a>
                                </span>
                            </div>
                            
                        </div>

                        <div class="mt-3">
                            <button type="submit"
                                class="w-full px-4 py-2 text-sm font-medium text-white bg-blue-100 border border-transparent rounded-lg shadow-sm hover:bg-primary-darkblue focus:outline-none">
                                Masuk
                            </button>

                            <p class="text-center items-center text-sm mt-2">Atau masuk menggunakan</p>

                            <button type="submit" 
                                class="w-full justify-center flex flex-align-center items-center text-center mt-2 px-4 py-2 text-sm font-medium bg-white hover:bg-blue-30 border border-gray-10 rounded-lg shadow-sm  focus:outline-none">
                                <img class="w-[20px] mr-2 items-center text-center" src="../assets/svgs/google.svg" alt=""><a href="#"
                                    class="items-center text-center">Google</a>
                            </button>
                        </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
