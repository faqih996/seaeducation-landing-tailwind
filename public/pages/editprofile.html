        <!-- profile -->

            <div class="px-2 py-2 bg-white rounded-xl">
                <form action="#" method="POST">

                    <div class="px-4 py-5 sm:p-6">
                        <div class="grid grid-cols-6 gap-6">
                            <!-- photo profile -->
                            <div class="col-span-6">
                                <div class="flex items-center mt-1">
                                    <span class="inline-block w-15 h-15 overflow-hidden bg-gray-10 rounded-md">
                                        <svg class="w-full h-full text-gray-300" fill="currentColor"
                                            viewBox="0 0 24 24">
                                            <path
                                                d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                                        </svg>
                                    </span>

                                    <button type="button"

                                        Choose File
                                    </button>

                                    <button type="button"

                                        Delete

                            <!-- first name -->

                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>

                            <!-- last name -->
                            <div class="col-span-6 lg:col-span-3">
                                <label for="last-name" class="block mb-3 font-medium text-gray-700 text-md">Last
                                    Name</label>
                                <input placeholder="Website Developer" type="text" name="last-name" id="last-name"
                                    autocomplete="last-name"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>

                            <!-- place of birth -->
                            <div class="col-span-6 lg:col-span-3">
                                <label for="birth-place" class="block mb-3 font-medium text-gray-700 text-md">Place of
                                    Birth</label>
                                <input placeholder="City" type="text" name="birth-place" id="birth-place"
                                    autocomplete="birth-place"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>

                            <!-- date of birth -->
                            <div class="col-span-6 lg:col-span-3">
                                <label for="birth-date" class="block mb-3 font-medium text-gray-700 text-md">Date of

                            </div>

                            <!-- nation -->
                            <div class="col-span-6 lg:col-span-3">
                                <label for="nationality"
                                    class="block mb-3 font-medium text-gray-700 text-md">nationality</label>
                                <input placeholder="Indonesia" type="text" name="nationality" id="nationality"
                                    autocomplete="nationality"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>

                            <!-- gender -->
                            <div class="col-span-6 lg:col-span-3">
                                <label for="gender" class="block mb-3 font-medium text-gray-700 text-md">
                                    Gender</label>

                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">

                            </div>

                            <!-- contact -->
                            <div class="col-span-6 lg:col-span-3">
                                <label for="contact-number" class="block mb-3 font-medium text-gray-700 text-md">Contact

                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>

                            <!-- email -->
                            <div class="col-span-6 lg:col-span-3">
                                <label for="email" class="block mb-3 font-medium text-gray-700 text-md">Email</label>
                                <input placeholder="example@mail.com" type="email" name="email" id="email"
                                    autocomplete="email"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>

                            <!-- About Me -->
                            <div class="col-span-6">
                                <label for="about-me" class="block mb-3 font-medium text-gray-700 text-md">About

                                    id="about-me" autocomplete="about-me"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm"
                                    rows="4">I am a web developer and web designer. I have an Associate Degree in Software and Web Development, and I have much
                                                                        experience in programming languages, such as HTML5, CSS3, PHP, Javascript and PHP. I can use Bootstrap and WordPress.
                                                                        I will provide fast response and clear communication in several languages.  Feel free to contact me, thank you!</textarea>
                            </div>

                            <!-- Address -->
                            <div class="col-span-6">
                                <label for="adress" class="block mb-3 font-medium text-gray-700 text-md">Address</label>
                                <textarea placeholder="Enter your adress here" type="text" name="adress" id="adress"
                                    autocomplete="adress"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm"
                                    rows="4">Jl. ......</textarea>
                            </div>

                            <!-- City -->
                            <div class="col-span-6 lg:col-span-3">
                                <label for="city" class="block mb-3 font-medium text-gray-700 text-md">City</label>
                                <input placeholder="South Jakarta" type="text" name="city" id="city" autocomplete="city"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>

                            <!-- province state -->

                                <label for="country"
                                    class="block mb-3 font-medium text-gray-700 text-md">Country</label>

                                    autocomplete="country"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">

                            Save Changes
                        </button>
                    </div>

                </form>
            </div>

                            </div>

                                <label for="service-name"
                                    class="block mb-3 font-medium text-gray-700 text-md">Address</label>
                                <input placeholder="Website Developer" type="text" name="service-name" id="service-name"

                            </div>

                            <!-- Telephone -->
                            <div class="col-span-6 lg:col-span-3">
                                <label for="service-name"
                                    class="block mb-3 font-medium text-gray-700 text-md">Telephone</label>
                                <input placeholder="021-xxx-xxx" type="number" name="service-name" id="service-name"
                                    autocomplete="service-name"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>

                            <!-- City -->
                            <div class="col-span-6 lg:col-span-3">
                                <label for="service-name"
                                    class="block mb-3 font-medium text-gray-700 text-md">City</label>
                                <input placeholder="Website Developer" type="text" name="service-name" id="service-name"
                                    autocomplete="service-name"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>

                            <!-- Province -->
                            <div class="col-span-6 lg:col-span-3">
                                <label for="service-name"
                                    class="block mb-3 font-medium text-gray-700 text-md">State/Province</label>
                                <input placeholder="Website Developer" type="text" name="service-name" id="service-name"
                                    autocomplete="service-name"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>

                            <div class="col-span-6 lg:col-span-3">
                                <label for="service-name" class="block mb-3 font-medium text-gray-700 text-md">County /

                                <input placeholder="Website Developer" type="text" name="service-name" id="service-name"
                                    autocomplete="service-name"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>


                        </div>
                    </div>

                    <!-- Add new education -->
                    <div class="px-4 py-3 text-center sm:px-6">
                        <button type="button" id=""
                            class="inline-flex justify-center w-full px-4 py-2 text-primary-blue border font-semibold border-blue-30 rounded-lg hover:bg-blue-10 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-100">
                            [+] Add Education
                        </button>
                    </div>

                    <!-- Button -->
                    <div class="px-4 py-3 text-right sm:px-6">

                        <button type="submit"
                            class="inline-flex justify-center px-4 py-2 mr-4 text-sm font-medium text-gray-700 bg-white border border-gray-600 rounded-lg shadow-sm hover:bg-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300">
                            Cancel
                        </button>

                        <button type="submit"

                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- skill -->
        <section class="pt-[20px]">
            <div class="px-2 py-2 bg-white rounded-xl">
                <form action="#" method="POST">

                    <div class="col-span-6 px-6 flex items-center justidy mt-2">

                    </div>

        <section class="pt-[20px]">
            <div class="px-2 py-2 bg-white rounded-xl">
                <form action="#" method="POST">

                    <div class="col-span-6 px-6 flex items-center justidy mt-2">
                        <h1 class="font-bold text-heading-3">
                            Work Experience
                        </h1>
                    </div>

                    <div class="px-4 py-5 sm:p-6">
                        <div class="grid grid-cols-6 gap-6">

                            <!-- Institution School -->
                            <div class="col-span-6 lg:col-span-3">
                                <label for="school-name" class="block mb-3 font-medium text-gray-700 text-md">
                                    Employer Name</label>
                                <input placeholder="" type="text" name="school-name" id="school-name"
                                    autocomplete="school-name"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>

                            <!-- Degree -->
                            <div class="col-span-6 lg:col-span-3">
                                <label for="education-degree"
                                    class="block mb-3 font-medium text-gray-700 text-md">Occupation</label>
                                <input placeholder="Website Developer" type="text" name="education-degree"
                                    id="education-degree" autocomplete="education-degree"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>

                            <!-- Attendant Start -->
                            <div class="col-span-6 lg:col-span-3">
                                <label for="service-name" class="block mb-3 font-medium text-gray-700 text-md">Date
                                    Employment Date From</label>
                                <input placeholder="Website Developer" type="date" name="service-name" id="service-name"
                                    autocomplete="service-name"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>

                            <!-- Attendant End -->
                            <div class="col-span-6 lg:col-span-3">
                                <label for="service-name" class="block mb-3 font-medium text-gray-700 text-md">Date
                                    Employment Date To</label>
                                <input placeholder="Website Developer" type="date" name="service-name" id="service-name"
                                    autocomplete="service-name"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>

                            <!-- Address -->
                            <div class="col-span-6 lg:col-span-3">
                                <label for="service-name"
                                    class="block mb-3 font-medium text-gray-700 text-md">Address</label>
                                <input placeholder="Website Developer" type="text" name="service-name" id="service-name"
                                    autocomplete="service-name"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>

                            <!-- Telephone -->
                            <div class="col-span-6 lg:col-span-3">
                                <label for="service-name"
                                    class="block mb-3 font-medium text-gray-700 text-md">Telephone</label>
                                <input placeholder="021-xxx-xxx" type="number" name="service-name" id="service-name"
                                    autocomplete="service-name"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>

                            <!-- City -->
                            <div class="col-span-6 lg:col-span-3">
                                <label for="service-name"
                                    class="block mb-3 font-medium text-gray-700 text-md">City</label>
                                <input placeholder="Website Developer" type="text" name="service-name" id="service-name"
                                    autocomplete="service-name"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>

                            <!-- Province -->
                            <div class="col-span-6 lg:col-span-3">
                                <label for="service-name"
                                    class="block mb-3 font-medium text-gray-700 text-md">State/Province</label>
                                <input placeholder="Website Developer" type="text" name="service-name" id="service-name"
                                    autocomplete="service-name"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>

                            <!-- postal -->
                            <div class="col-span-6 lg:col-span-3">
                                <label for="postal-code" class="block mb-3 font-medium text-gray-700 text-md">Postal
                                    Code</label>
                                <input placeholder="10000" type="number" name="postal-code" id="postal-code"
                                    autocomplete="postal-code"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>

                            <!-- Country / Region -->
                            <div class="col-span-6 lg:col-span-3">
                                <label for="service-name" class="block mb-3 font-medium text-gray-700 text-md">County /
                                    Region</label>
                                <input placeholder="Website Developer" type="text" name="service-name" id="service-name"
                                    autocomplete="service-name"
                                    class="block w-full py-3 mt-1 border-blue-30 rounded-md shadow-sm focus:ring-blue-100 focus:border-blue-100 sm:text-sm">
                            </div>


                        </div>
                    </div>

                    <!-- Add new experience -->
                    <div class="px-4 py-3 text-center sm:px-6">
                        <button type="button" id=""
                            class="inline-flex justify-center w-full px-4 py-2 text-primary-blue border font-semibold border-blue-30 rounded-lg hover:bg-blue-10 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-100">
                            [+] Add Experience
                        </button>
                    </div>

                    <!-- Button -->
                    <div class="px-4 py-3 text-right sm:px-6">

                        <button type="submit"
                            class="inline-flex justify-center px-4 py-2 mr-4 text-sm font-medium text-gray-700 bg-white border border-gray-600 rounded-lg shadow-sm hover:bg-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300">
                            Cancel
                        </button>

                        <button type="submit"
                            class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-blue-100 border border-transparent rounded-lg shadow-sm hover:bg-primary-darkblue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-100">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="/src/javascript/sidebarToggler.js"></script>
</body>

</html>
